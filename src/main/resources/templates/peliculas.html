!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Peliculas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1> 
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${peliculas}"> 
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.costo}"></td>
                    <td th:text="${user.fecha}"></td>
                    
                    <td th:text="${user.getSala.getNum_sala}"></td>
                    <td>                      
                           <a th:href="@{/editPeliculas/{id}(id=${user.getId})}">Editar</a> 
                         
                    </td>
                    <td>                         
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>                   
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
